<div class="flex flex-col items-center justify-center py-16 px-4 text-center">
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Thank you! {{ name }}</h2>
  <p class="text-gray-600 mb-4">
    Your contribution of
    <span class="font-semibold text-gray-800">&#8377;{{ amount }}</span> was
    successful.
  </p>

  <div class="bg-gray-100 p-4 rounded-md w-full max-w-md text-left">
    <p class="text-sm text-gray-700">
      <strong>Payment ID:</strong> {{ paymentId }}
    </p>
    <p class="text-sm text-gray-700">
      <strong>Order ID:</strong> {{ orderId }}
    </p>
  </div>

  <a
    routerLink="/"
    class="mt-6 cursor-default inline-block bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-md transition"
  >
    Go Back Home
  </a>
</div>
